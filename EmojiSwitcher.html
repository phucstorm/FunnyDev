<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Switcher</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
    }

    button#emoji-btn {
      font-size: 2rem;
      background-color: transparent;
      filter: grayscale(1);
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    button#emoji-btn:hover {
      transform: scale(1.3);
      filter: grayscale(0);
    }
  </style>
  <body>
    <button id="emoji-btn">üòÅ</button>
    <script>
      const btn = document.getElementById("emoji-btn");
      const emojis = [
        "üòò",
        "ü§™",
        "ü•∞",
        "ü§£",
        "üòÖ",
        "üòÇ",
        "ü§ë",
        "üòã",
        "üôÑ",
        "üòè",
        "üò¥",
        "üò™",
        "ü§¢",
        "ü§Æ",
        "ü§ß",
        "ü•µ",
        "ü•∂",
        "ü•¥",
        "üòµ",
        "ü§ì",
        "üò®",
        "üò≠",
        "üò±",
        "üò†",
        "üò°",
        "üò§",
        "üòû",
      ];

      btn.addEventListener("mouseover", () => {
        btn.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      });
    </script>
  </body>
</html>
